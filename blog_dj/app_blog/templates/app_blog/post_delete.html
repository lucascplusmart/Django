{% extends 'base.html' %}

{% block title %} Blog - Edit Post {% endblock title %}

{% block content %} 


<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Comfirma Delete</h2> 
        </div>
        <div class="card-body">
            <form action="" method="post"> 
                {% csrf_token %}
                <p>Voce tem certeza que deseja excluir o registro"{{object.title}}"?</p>
                <input  class="btn btn-danger " type="submit" value='confirmar'>
            
            </form>
        </div>
    </div>
</div>

{% endblock content %}
